apiVersion: apps/v1
kind: Deployment
metadata:
  name: dockerDeployment
  labels:
    app: test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: docker
  template:
    metadata:
      labels:
        app: docker
    spec:
      containers:
      - name: docker
        image: docker:latest
        ports:
        - containerPort: 2375

---
apiVersion: v1
kind: Service
metadata:
  name: kubeserve
spec:
  type: LoadBalancer
  selector:
    app: docker
  ports:
   - protocol: TCP
     port: 2375
     targetPort: 2375
     #nodePort: 30004